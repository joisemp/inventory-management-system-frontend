<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/item-list/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./assets/login/logo.svg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-sm btn-primary">
                        <span class="text-body-default-bold">Button Primary<i class="fa-solid fa-plus ms-2"></i></span>
                      </button>
                      <button class="btn btn-sm btn-outline-primary">
                        <span class="text-body-default-bold">Button Outline Primary<i class="fa-solid fa-plus ms-2"></i></span>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="table-responsive danger">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Qauntity</th>
                <th>Price</th>
                <th>DOP</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td>Brand</td>
                <td>Qauntity</td>
                <td>Price</td>
                <td>DOP</td>
                <td class="mng">Manage</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>Brand</td>
                <td>Qauntity</td>
                <td>Price</td>
                <td>DOP</td>
                <td class="mng" >Manage</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>Brand</td>
                <td>Qauntity</td>
                <td>Price</td>
                <td>DOP</td>
                <td class="mng">Manage</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>Brand</td>
                <td>Qauntity</td>
                <td>Price</td>
                <td>DOP</td>
                <td class="mng">Manage</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
