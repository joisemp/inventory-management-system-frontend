<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/forms/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2ef0bf498.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">

       <div class="wrap mt-5">

         <!--Use this for password, email, text, number etc.-->
         <div class="form-wrap">
            <label class="form-label">Label</label>
            <input type="text" class="form-control form-control-sm is-invalid" name="#" required>
            <div class="invalid-feedback">
              form error message
            </div>
        </div>

        <!--Use this for Dropdown-->
        <div class="form-wrap">
            <label class="form-label">Dropdown</label>
            <select class="form-select form-select-sm is-valid" name="#" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="valid-feedback">
              Dropdown feedback
            </div>
        </div>


       </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
